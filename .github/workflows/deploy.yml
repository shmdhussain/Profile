name: Build & Deploy to Droplet

on:
  push:
    branches:
      - master            # change to your target branch(es)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a Node/React/Vite/etc build, keep these.
      # Adjust or remove for other stacks.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # or 'yarn' / 'pnpm'
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build

      # Upload your build output. Change "dist" if your output is different.
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            css
            font
            images
            js
            index.html
            manifest.json
            robots.txt
          if-no-files-found: ignore
  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Optional: limit deploy to master branch only
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-assets
          path: build-assets

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Install rsync (if missing)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync

      - name: Rsync files to droplet
        run: |
          rsync -az  build-assets/ "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/profile.shmdhussain.com/html/"
          # Example: if you want the *contents* of build-assets in DEPLOY_PATH, ensure DEPLOY_PATH exists on the droplet.
